<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <style>
        .header {
            background-color: #333;
            padding: 1em;
            margin-bottom: 2em;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 1em;
        }
        .header a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'homework:task_list' %}">Tasks</a>
        <a href="{% url 'homework:my_grades' %}">Grades</a>
        <a href="#">Profile</a>
        <a href="{% url 'homework:logout' %}">Logout</a>
    </div>
    <h1>Welcome, {{ student.name }}</h1>
    <p>Email: {{ student.email }}</p>
    <p>Total Assignments: {{ assignments_count }}</p>
    <p>Graded Assignments: {{ graded_assignments }}</p>
</body>
</html>
