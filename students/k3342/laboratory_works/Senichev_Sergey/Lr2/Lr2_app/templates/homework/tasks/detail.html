<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <style>
        .header {
            background-color: #333;
            padding: 1em;
            margin-bottom: 2em;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 1em;
        }
        .header a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'homework:task_list' %}">Tasks</a>
        <a href="{% url 'homework:my_grades' %}">Grades</a>
        <a href="{% url 'homework:account_info' %}">Profile</a>
        <a href="{% url 'homework:logout' %}">Logout</a>
    </div>

    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    {% if assignment %}
        <p>Status: {{ assignment.status }}</p>
        <p>Date Submitted: {{ assignment.date_hand_in }}</p>
    {% else %}
        <a href="{% url 'homework:submit_task' %}">Submit Assignment</a>
    {% endif %}
</body>
</html>
