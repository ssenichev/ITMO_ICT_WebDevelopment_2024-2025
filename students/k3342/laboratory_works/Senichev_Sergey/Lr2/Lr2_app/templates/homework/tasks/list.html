<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <style>
        .header {
            background-color: #333;
            padding: 1em;
            margin-bottom: 2em;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 1em;
        }
        .header a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Tasks</a>
        <a href="{% url 'homework:my_grades' %}">Grades</a>
        <a href="{% url 'homework:logout' %}">Logout</a>
        <a href="{% url 'homework:account_info' %}">Profile</a>
    </div>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'homework:task_detail' task.id %}">{{ task.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
