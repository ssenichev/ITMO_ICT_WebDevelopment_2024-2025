<!DOCTYPE html>
<html>
<head>
    <title>All Cars</title>
</head>
<body>
    <h1>All Cars</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>License Plate</th>>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td> {{ car.id }}</td>
            <td> {{ car.license_plate }}</td>
            <td> {{ car.brand }}</td>
            <td> {{ car.model }}</td>
            <td> {{ car.color }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No cars found in database.</td>
        </tr>
        {% endfor %}
    </table>

    <p>Total cars: {{ cars.count }}</p>
</body>
</html>
