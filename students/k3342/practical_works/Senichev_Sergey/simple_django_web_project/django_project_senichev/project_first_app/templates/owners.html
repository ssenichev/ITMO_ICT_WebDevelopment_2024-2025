<!DOCTYPE html>
<html>
<head>
    <title>All Car Owners</title>
</head>
<body>
    <h1>All Car Owners</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
        </tr>
        {% for owner in owners %}
        <tr>
            <td>{{ owner.id }}</td>
            <td>{{ owner.name }}</td>
            <td>{{ owner.surname }}</td>
            <td>{{ owner.birth_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No owners found in database.</td>
        </tr>
        {% endfor %}
    </table>

    <p>Total owners: {{ owners.count }}</p>
</body>
</html>
